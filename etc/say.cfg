	_degree:minor2			=> num:${SAY:5}f, num-del-decs, degreef
	_degree:minorX			=> num:${SAY:5}, num-del-decs, degreef
	_degree:minor01			=> num:${SAY:6}f, num-del-hundf, degreef
	_degree:minor02			=> num:${SAY:6}f, num-del-hunds, degreef
